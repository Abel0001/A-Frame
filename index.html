<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <title>Waves</title>
  </head>
  <body>
    Wait Just a Moment
    <script>
      var pressed = false;

      AFRAME.registerComponent("foo", {
        init: function () {
          var cubes = document.getElementsByClassName("cube");
          this.el.addEventListener("click", (e) => {
            if (!pressed) {
              for (let cube of cubes) {
                cube.emit("startWave");
              }
            }
            pressed = true;
          });
        },
      });
    </script>
    <a-scene cursor="rayOrigin: mouse">
      <a-entity environment></a-entity>
      <a-box foo position="0 7 -1" color="red"></a-box>
      <a-entity
        position="0 8 -1"
        text="value: Click on this to start wave; width: 5"
      ></a-entity>
      <a-entity id="waveGrid">
        <!-- <a-box
          Animation="property: position; to: 0 5 0;
          dur: 1000; easing: linear; loop: true; dir:alternate; delay:0
          "
          position="0 2 0"
        ></a-box> -->
      </a-entity>
      <a-camera position="0 7 2"></a-camera>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
